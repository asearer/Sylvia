<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sylvia Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="chat-container">
        <h2>Sylvia Chatbot</h2>

        <!-- Chat Form -->
        <form action="/chat" method="post">
            <label>
                <input type="text" name="user_input" placeholder="Say something..." required autofocus>
            </label>
            <input type="submit" value="Send">
        </form>

        <!-- Messages -->
        <div class="messages">
            {% if messages %}
                {% for msg in messages %}
                    <div class="message user">You: {{ msg.user }}</div>
                    <div class="message bot">Sylvia: {{ msg.bot }}</div>
                {% endfor %}
            {% else %}
                <div class="message">Start the conversation!</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
